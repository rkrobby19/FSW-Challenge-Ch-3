        <!-- ! main cta -->
        <section class="main-cta">

            <!-- ? bootstrap nav -->

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Logo</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Work</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About-Me</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main>
                <div class="text-area">
                    <h1>Play traditional game</h1>
                    <p>Experience new traditional game play</p>
                    <p>
                        <a
                            href="#"
                            class="btn btn-lg btn-secondary fw-bold border-white"
                            style="background-color: orange"
                            >Play now</a
                        >
                    </p>
                </div>
            </main>
            <footer>
                <p>
                    The Story <br />
                    <a href="#"
                        ><img
                            src="assets/images/scroll-down.svg"
                            alt="down-arrow"
                    /></a>
                </p>
            </footer>
        </section>

        <!-- ! gp options section -->
        <section class="cta">
            <header>
                <p>What's so special</p>
                <h1>The games</h1>
            </header>
            <!-- Slideshow container -->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img
                        src="assets/images/rockpaperstrategy-1600.jpg"
                        style="width: 100%"
                    />
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img
                        src="assets/images/rockpaperstrategy-1600.jpg"
                        style="width: 100%"
                    />
                </div>

                <div class="mySlides fade cover">
                    <div class="numbertext">3 / 3</div>
                    <img
                        src="assets/images/aaron-williams.jpg"
                        style="width: 100%"
                    />
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- The dots/circles -->
                <div style="text-align: center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
        <!-- ! JavaScript Bundle with Popper -->
        <script
