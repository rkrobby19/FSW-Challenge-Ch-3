    <body>
        <!-- ! main menu -->
        <section class="main-menu">
            <nav>
                <div class="logo">
                    <a href="#">Logo</a>
                </div>
                <div class="menu">
                    <a href="#home">Home</a>
                    <a href="#work">Work</a>
                    <a href="#contact">Contact</a>
                    <a href="#about-me">About-Me</a>
                </div>
                <div class="login">
                    <a href="#signup">Sign Up</a>
                    <a href="#login">Login</a>
                </div>
            </nav>
            <header>
                <div class="text-area">
                    <h1>Play traditional game</h1>
                    <p>Experience new traditional game play</p>
                    <button>Play Now</button>
                </div>
            </header>
            <footer>
                <p>
                    The Story <br />
                    <img src="assets/images/scroll-down.svg" alt="down-arrow" />
                </p>
            </footer>
        </section>

        <!-- ! cta -->
        <section class="cta">
            <header>
                <p>What's so special</p>
                <h1>The games</h1>
            </header>
            <!-- Slideshow container -->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img
                        src="assets/images/rockpaperstrategy-1600.jpg"
                        style="width: 100%"
                    />
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img
                        src="assets/images/rockpaperstrategy-1600.jpg"
                        style="width: 100%"
                    />
                </div>

                <div class="mySlides fade cover">
                    <div class="numbertext">3 / 3</div>
                    <img
                        src="assets/images/aaron-williams.jpg"
                        style="width: 100%"
                    />
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- The dots/circles -->
                <div style="text-align: center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
